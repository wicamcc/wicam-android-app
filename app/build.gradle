apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "co.armstart.openwicam"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.github.jksiezni.permissive:permissive:0.1'
    compile 'com.github.jksiezni.permissive:permissive-fragments-v13:0.1'
    compile 'com.android.support:cardview-v7:21.+'
    compile 'com.veinhorn.scrollgalleryview:library:1.0.5'
    compile 'com.neovisionaries:nv-websocket-client:1.30'
}
